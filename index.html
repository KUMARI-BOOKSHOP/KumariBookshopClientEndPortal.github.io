<!doctype html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
<section class="p-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">LOGIN</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Have an account?</h3>
                    <form action="#" class="signin-form">
                        <div class="form-group">
                            <input type="text" id="userName" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" placeholder="Password"
                                   required>
                            <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div id="loginAction" class="form-group">
                            <button type="submit" id="login" class="form-control btn btn-primary submit px-3">
                                <a href="./home.html" id="redirectHome" class="px-2 py-2 mr-md-1 rounded">Login</a>
                            </button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#" style="color: #fff">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                    <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                    <div class="social d-flex text-center">
                        <a href="./details.html" class="px-2 py-2 mr-md-1 rounded">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

<script>
    $("#login").click(function () {
        let userName = $("#userName").val();
        console.log(userName);
        localStorage.setItem("myDynamicValue", userName);
    });
</script>

<script>
    $(document).ready(function () {

        $("#login").click(function () {
            let userName = $("#userName").val();
            let password = $("#password").val();
            $.ajax({
                type: "GET",
                url: `http://localhost:8080/api/v1/auth/userName/${userName}/password/${password}`,
                success: function (data) {
                    console.log(data);

                },
                error: function (resp) {
                    console.log(resp);
                    $('#error').toast('show');
                }
            });
        });
    });
</script>
</body>
</html>
